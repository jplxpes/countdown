<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
@import url('https://fonts.cdnfonts.com/css/alarm-clock');

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: black;
        color: white;
    }

    #timer-heading {

        font-family: 'alarm clock', sans-serif;
                font-size: 3rem;
        margin-bottom: 20px;
    }

    #countdown {
        font-size:4.5rem;
        font-family: 'alarm clock', sans-serif;
    }

    #container {
        display:flex;
        align-items: center;
        text-align: center;
        flex-direction: column;
    }

    #progress-container {
    width: 80%;
    background-color: #ccc;
    border-radius: 5px;
    margin: 20px;
    }

    #progress-bar {
        height: 20px;
        background-color: #4caf50;
        border-radius: 5px;
        transition: width 0.5s ease-in-out;
    }

</style>
</head>
<body>
<div id="container">
<div id="timer-heading">TIME LEFT NO CASTIGO:</div>
<div id="countdown"></div>
<div id="progress-container">
    <div id="progress-bar"></div>
</div>

<script>
// Set the date to countdown to (format: year, month (0-indexed), day, hours, minutes, seconds)
const targetDate = new Date(new Date().getFullYear(), 6, 16); // July 16th of the current year

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    // Calculate days, hours, minutes, and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    const endDate = new Date("2024-07-16").getTime();
    const startDate = new Date("2023-09-18").getTime(); 
    // Calculate the total duration between start and end dates
    const totalDuration = endDate - startDate;
    
    // Calculate the duration elapsed since the start date
    const elapsedDuration = now - startDate;
    
    // Calculate the percentage completion
    const percentage = (elapsedDuration / totalDuration) * 100;
    
    // Update the width of the progress bar
    document.getElementById("progress-bar").style.width = percentage + "%";

    // Display the result
    if (distance <= 0) {
        document.getElementById("timer-heading").innerHTML =  "";
        document.getElementById("countdown").innerHTML =  "YOU'RE FREEEEEEEEE :)";
    } else {
        document.getElementById("countdown").innerHTML = days + " DAYS <br> " + hours + " HOURS <br> " + minutes + " MINUTES <br> " + seconds + " SECONDS <br> ";
    }
}

// Update the countdown every second
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
