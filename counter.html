<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
@import url('https://fonts.cdnfonts.com/css/alarm-clock');

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: black;
        color: white;
    }

    #timer-heading {

        font-family: 'alarm clock', sans-serif;
                font-size: 3rem;
        margin-bottom: 20px;
    }

    #countdown {
        font-size:4.5rem;
        font-family: 'alarm clock', sans-serif;
    }

</style>
</head>
<body>
<div id="timer-heading">TIME LEFT NO CASTIGO:</div>
<div id="countdown"></div>

<script>
// Set the date to countdown to (format: year, month (0-indexed), day, hours, minutes, seconds)
const targetDate = new Date(new Date().getFullYear(), 6, 16); // July 16th of the current year

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    // Calculate days, hours, minutes, and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Display the result
    if (distance <= 0) {
        document.getElementById("timer-heading").innerHTML =  "";
        document.getElementById("countdown").innerHTML =  "YOU'RE FREEEEEEEEE :)";
    } else {
        document.getElementById("countdown").innerHTML = days + " DAYS\n " + hours + " HOURS\n " + minutes + " MINUTES\n " + seconds + " SECONDS\n ";
    }
}

// Update the countdown every second
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
